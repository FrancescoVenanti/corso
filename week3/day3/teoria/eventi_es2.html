<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esempio 2</title>
</head>
<body>
    <!-- bottone al click stampiamo una scritta -->
    <button id="try">Clicca qui</button>
    <h1 id="text"></h1>
    <script>
        //devo ottenere l'elemento try dall'html
        //associare con addEventListener al click una funzione
        // funzione stampa dentro a #text qualcosa
        document.getElementById('try').addEventListener('click', function (){
            document.getElementById('text').innerText = "Epicode insegna js"
        })
    </script>

    <!-- bottone al click stampiamo una scritta metodo 2 metto il nome della funzione-->
    <button id="try2">Clicca qui</button>
    <p id="text2"></p>
    <script>
        document.getElementById('try2').addEventListener('click', fun);
        function fun () {
            document.getElementById('text2').innerHTML = "Ciao a tutti" +"<br>" +"Benvenuti al corso"
        }
        
    </script>
</body>
</html>
