<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page di Amazon.">
    <title>Amazon home</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="bg-darker" id="top">
        <img src="./images/logo.png" alt="Logo amazon" width="150" height="50">
    </header>

    <nav class="bg-dark">
        <a href="#">All</a>
        <a href="#">Today's offer</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
    </nav>

    <main>

        <div class="text-center" id="gift_cards">
            <p>Shop All Holiday Gift Cards</p>
        </div>


        <div class="text-center" id="holiday_gifts">
            <h1>Holiday Gift Guides</h1>
            <p><b>Be a go-gifter</b></p>
        </div>


        <div id="gifts">
            <h2>Find the perfect gift &nbsp;&nbsp;<a href="#" class="blue-link">Shop now</a></h2>
            <div class="img">

                <img src="./images/img_1.jpg" alt="Immagine 1">
                <img src="./images/img_2.jpg" alt="Immagine 2">
                <img src="./images/img_3.jpg" alt="Immagine 3">
                <img src="./images/img_4.jpg" alt="Immagine 4">

            </div>
        </div>

        <div class="big-box">
            <img src="./images/img_9.png">
            <h2 class="text-center">Play the gifting game &nbsp;&nbsp;<a href="#" class="blue-link">Shop gaming</a></h2>
        </div>

        <div class="big-box">
            <img src="./images/img_10.png">
            <h2 class="text-center">The sound of cheer &nbsp;&nbsp;<a href="#" class="blue-link">Shop Audio & Accessories</a></h2>
        </div>

    </main>
    
    <aside class="text-center bg-dark">
        <a href="#top">Back to top</a>
    </aside>

    <footer class="bg-darker"><img src="./images/logo.png" alt="Logo amazon" width="250" height="auto"> </footer>
    
</body>
</html>
