<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if elseif else</title>
</head>
<body>

    <script>
        var num = 10;
        if (num > 0) {
            console.log("num e' maggiore di 0");
        } else if(num < 0) {
            console.log("num e' minore di 0");
        } else {
            console.log("num e' 0 oppure non e' un numero");
        }
    </script>
    
</body>
</html>
