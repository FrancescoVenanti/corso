<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orologio</title>

    <style>
        input.stileOrologio{
            text-align: center;
            border: 1px solid black;
            color: red;
            font: bold 20px tahoma;
        }
    </style>

    <script>
        // una funzione che parte quando carico la pagina
        // costruttore data -> ore minuti secondi
        // funzione se l'intero e' miinore di 10 aggiunge lo zero davanti
        // scrivere l'ora dentro all'input
        // settare un intervallo 

        function Clock(){
            var orologio = new Date();
            var HH = orologio.getHours();
            var MM = orologio.getMinutes();
            var SS = orologio.getSeconds();
            parseInt(MM) < 10 ? MM = "0" + MM : null; //se la parserizzazione dell'intero utilizzato per i minuti e' < di 10 allora la variabile associata avra' valore 0 + il valore della variabile stessa
            parseInt(SS) < 10 ? SS = "0" + SS : null;
            document.formOrologio.textOrologio.value = HH + ":" + MM + ":" + SS;

            window.setTimeout("Clock()", 1000);
        }
    </script>

</head>
<body onload="Clock()">
    <div align="center">

        <form name="formOrologio">
            <input type="text" name="textOrologio" class="stileOrologio" onfocus="this.blur()" onSelectStart="return false"> <!-- accessibilita' serve per dare il focus a quell'oggetto -->
        </form>
    </div>
    
</body>
</html>
