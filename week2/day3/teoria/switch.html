<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    
    <script>



        switch (new Date().getDay()) {
            case 0 : 
                day = "Oggi e' domenica";
            break;

            case 1 : 
                day = "Oggi e' lunedi";
            break;

            case 2 : 
                day = "Oggi e' martedi";
            break;

            case 3 : 
                day = "Oggi e' mercoledi";
            break;

            case 4 : 
                day = "Oggi e' giovedi";
            break;

            case 5 : 
                day = "Oggi e' venerdi";
            break;

            case 6 : 
                day = "Oggi e' sabato";
            break;
        }

        console.log(day);

    </script>

</body>
</html>
