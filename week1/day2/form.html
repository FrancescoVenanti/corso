<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form method="GET|POST" action="#"> <!-- form tag parent di tutti i miei campi form -->
                                         <!-- method indica il metodo con cui poi verranno passati i dati -->
                                         <!-- action indica cosa fa il form (ad esempio pagina di destinazione) -->

         <fieldset><!-- fieldset serve a raccogliere un set di campi -->
            <legend>Anagrafica</legend>                          <!-- dà una legenda a un set di campi-->
            <label for="username">Nome utente:</label>            <!-- eticheta: descrive i campi e serve per migliorare l'accessibilità-->
            <input type="text" name="username" id="username">    <!-- name è necessario per passare i dati-->
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="data">Data: </label>
            <input type="date" id="data" name="data">
            <br>
            <label for="anni">Anni:</label>
            <input type="number" id="anni" name="anni" min="0" max="99">
            <br>
            <label for="oratio">Orario:</label>
            <input type="time" id="orario" name="orario">
            <br>
            <label for="cv">Carica il curriculum:</label>
            <input type="file" id="cv" name="cv">
            <br>
            <label for="range">Range</label>
            <input type="range" id="range" name="range" min="0" max="50" value="20" step="10">
            <br>
            <label for="nascosto">Campo nascosto</label>
            <input type="hidden" id="nascosto" name="nascosto">
            <br>
            <!-- altri input type tel, month, week, image, color-->
            <label for="autorizzo">autorizzo i miei dati personali</label>
            <input type="checkbox" id="autorizzo" name="autorizzo" checked> autorizzo<!-- checked = flag in automatico-->
            <br>
            <label for="corso">corso</label>
            <input type="text" id="corso" name="corso" placeholder="Epicode"><!-- placeholder testo segnaposto -->
            <br>
            <label for="utente">Utente:</label>
            <input type="text" id="" name="" required><!-- required campo obbligatorio -->
            <br>
            <label for="premium">Passa a premium</label>
            <input type="text" id="" name="" disabled><!-- campo disabilitato -->
            <br>
            <label for="punteggio">Punteggio</label>
            <input type="text" id="" name="" readonly value="gg"> <!-- stampato a video ma non modificabile -->
            <br>
         </fieldset>  
         
         <fieldset>
            <legend>info ulteriori</legend>
            <textarea name="commento" id="commento" placeholder="Inserisci il messaggio" rows="5" cols="80"></textarea>
            <br>

            <!--scelte multiple -->
            <label for="provincia">Scegli la provincia</label>
            <select name="provincia" id="provincia">
                
                <option value=""></option>

                <optgroup label="Lombardia"></optgroup>
                    <option value="MI">Milano</option>
                    <option value="VA">Varese</option>
                    <option value="CO">Como</option>
                </optgroup> 
                <optgroup label="Emilia"></optgroup>
                    <option value="BO">Bologna</option>
                    <option value="VA">Varese</option>
                    <option value="CO">Como</option>
                </optgroup> 
            </select>
            <br>

            <!-- scelte multiple il name deve essere correlato alla label -->
            <label for="domanda_1">domanda 1</label>
            <input type="radio" name="domanda_1" value="0">a
            <input type="radio" name="domanda_1" value="0">b
            <input type="radio" name="domanda_1" value="1">c
            <input type="radio" name="domanda_1" value="0">d

            <br>

            <label for="domanda_2">domanda 2</label>
            <input type="radio" name="domanda_2" value="0">a
            <input type="radio" name="domanda_2" value="0">b
            <input type="radio" name="domanda_2" value="1">c
            <input type="radio" name="domanda_2" value="0">d
            
         </fieldset>

        <!-- button per i bottoni -->
         <button type="submit">Invia il form</button>
         <button type="reset">Cancella i dati</button>
         <button type="button">Bottone</button>
         <br>
         <!-- input type per i bottoni -->
         <input type="submit" value="invia i dati">
         <input type="reset" value="cancella tutto">
         <input type="button" value="bottone fake">

    </form>

</body>
</html>
