<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>EpiCalendar</title>
</head>
<body>

    <div class="container">
        <main>
            <!-- calendario e form -->
            <h1></h1>

            <div id="calendar">
                <!-- Le celle dei giorni verranno generate via js e posizionate qui -->
            </div>

            <h2>Add meeting</h2>
            <div id="addMeeting">
                <div>
                    <h4>Meeting day</h4>
                    <span id="newMeetingDay">Click on a day</span>
                </div>
                <form>
                    <div>
                        <h4>Meeting time</h4>
                        <input type="time" required id="newMeetingTime">
                    </div>
                    <div>
                        <h4>Meeting name</h4>
                        <input
                            type="text" 
                            required 
                            id="newMeetingName"
                            placeholder="Insert a name for a meeting"
                            >
                    </div>
                    <div>
                        <h4>Add</h4>
                        <button type="submit">Save Meeting</button>
                    </div>
                </form>
            </div>

        </main>
        <section>
            <!-- sezione per mostrare gli appuntamenti esistenti -->
            <div id="appointments">
                <h2>Appointments of the day</h2>
                <ul>
                    <!-- nel caso vi siano appuntamenti da mostrare verrano generati da js dei <li> e posizionati qui -->
                </ul>
            </div>
        </section>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
