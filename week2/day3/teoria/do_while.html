<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>

    <script>
        var i=0;
        do {
            console.log("i = " +i +" ed e' minore di 10");
            i++
        } while (i < 10);


        
        //lo esegue almeno una volta
        var i2=12;
        do {
            console.log("i2 = " +i2 +" ed e' minore di 10");
            i2++
        } while (i < 10);
    </script>
    
</body>
</html>
