<!DOCTYPE html>

<body>
    
    <h1>Switch</h1>
    <p>Quando il mio costrutto if a cascata diventa troppo complesso (perche ci sono molte condizioni da verificare)<br>
    posso utilizzare un altr ocostrutto <code>switch</code> -> perfetto quando ho n condizioni da verificare<br>
    <b>Schema sintattico di switch</b></p>

    <script>
        switch (espressione) {
            case espressione1 : istruzioni1;
            break;

            case espressione2 : istruzioni2;
            break;

            case espressione3 : istruzioni3;
            break;

            case espressione4 : istruzioni4;
            break;

            default : istruzioni5;
            break;
        }
        //l-espressione di riferimento verra confrontata con le varie espressioni dei vari case 
        // quando si trova un'espressione corrispondente esegue il blocco di codice assegnato
        //se non si trova alcuna corrispondenza viene associato il blocco di default (opzionale)
        //break e' importante perche ci permette di evitare la prosecuzione con il caso successivo

        //esempio

        switch(x%2) {
            case 0: console.log("x e' pari");
            break;
            case 1: console.log("x e' dispari");
            break;
            default: console.log("non e' un numero");
            break;
        }

        //switch normalmente lo uso nel caso in cui ci siano piu di due case 
        //posso eseguire lo stesso blocco di codice per un gruppo di valori
        switch(voto) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 4:
                giudizio = "insufficiente";
                break;
            case 6: giudizio = "sufficiente";
                break;
            case 7: giudizio = "discreto";
                break;
            case 8: giudizio = "buono";
                break;
            case 9: giudizio = "ottimo";
                break;
            case 10: giudizio = "genietto";
                break;
            default: messaggio = "non c'e voto";
                break;
        }

    </script>


</body>
